<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa Amikom Yogyakarta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }

        h1 {
            color: #185a9d;
            margin: 0;
            font-size: 24px;
        }

        .button {
            display: inline-block;
            background-color: #43cea2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .button:hover {
            background-color: #3ab792;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        thead {
            background-color: #185a9d;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .button-edit, .button-delete {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .button-edit {
            background-color: #3498db;
        }

        .button-edit:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .button-delete {
            background-color: #e74c3c;
        }

        .button-delete:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Make table responsive */
        @media screen and (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .button-edit, .button-delete {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Data Mahasiswa Amikom Yogyakarta</h1>
    </header>
    <a href="{{ url_for('add') }}" class="button">Tambah Data</a>
    <table>
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Asal</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for mhs in mahasiswa %}
            <tr>
                <td>{{ mhs.nim }}</td>
                <td>{{ mhs.nama }}</td>
                <td>{{ mhs.asal }}</td>
                <td>
                    <a href="{{ url_for('edit', nim=mhs.nim) }}" class="button-edit">Ubah</a>
                    <a href="{{ url_for('delete', nim=mhs.nim) }}" class="button-delete">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
