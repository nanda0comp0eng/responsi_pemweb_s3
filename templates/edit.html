<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Mahasiswa - Amikom Yogyakarta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        h1 {
            color: #4a4a4a;
            margin: 0;
            font-size: 28px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 600;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.3);
        }

        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #6e8efb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5d7ce0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #a777e3;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #9666d3;
            transform: translateY(-2px);
        }

        .alert {
            background-color: #ffd700;
            color: #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='amikom.jpeg') }}" alt="Logo Amikom" class="logo">
        <h1>Edit Data Mahasiswa</h1>
    </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('edit', nim=mahasiswa.nim) }}" method="POST">
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" value="{{ mahasiswa.nim }}" disabled>
        </div>
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" value="{{ mahasiswa.nama }}" required>
        </div>
        <div class="form-group">
            <label for="asal">Asal:</label>
            <input type="text" id="asal" name="asal" value="{{ mahasiswa.asal }}" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn-secondary">Kembali</a>
        </div>
    </form>
</body>
</html>
